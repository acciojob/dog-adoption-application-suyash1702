<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form">
	<form>
		<label>Name</label>
		<input id="name" type="text" placeholder="Name"/>
		<br>
		<label>Phone Number</label>
		<input id="phone" type="text" placeholder="Phone Number"/>
		<br>
		<label>Address</label>
		<input id="address" type="text" placeholder="Address"/>
		<br>		
		<label>Have you ever lived with a Dog before?</label>
		<input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?"/>
		<br>		
		<label for="breeds" >Please select your preferred breeds</label>
		<select name="breeds" multiple id="multiSelect" type="select">
			<option>A</option>
			<option>B</option>
			<option>C</option>
		</select multiple>
		<br>		
		<label>Submit</label>
		<input id="submit" type="submit" value="Submit"/>
	</form>
	</div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
